<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .wrapper {
        display: flex;
        align-items: center;
        /* flex-direction: column; */
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: #f3f3f3;
    }

    .left {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .right {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <iframe id="flutter-frame" src="flutter.html" width="100%" height="100%" frameborder="0" ></iframe>
        </div>
        <div class="right">

        </div>
    </div>

    <script>
        window.onload = function() {
            const flutterFrame = document.getElementById('flutter-frame');
            const msg = 'Hi from me!';

            window.onmessage = function(event) {
                console.log('Received message from flutter:', event.data);
            };

            setTimeout(()=>{
                    flutterFrame.contentWindow.postMessage(msg, '*');
                    console.log('message sent');
                }, 2000);

            // flutterFrame.onload = function() {
            //     setTimeout(()=>{
            //         flutterFrame.contentWindow.postMessage(msg, '*');
            //         console.log('message sent');
            //     }, 2000);
            // }
        }
    </script>
</body>
</html>
